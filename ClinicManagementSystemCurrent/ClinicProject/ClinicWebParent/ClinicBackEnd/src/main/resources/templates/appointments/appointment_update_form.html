      <div class="form-group row">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Appointment Date:</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{bookingDate}" class="form-control" required />
        </div>
      </div>





      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Specialization:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{specialization.name}" readonly minlength="3" maxlength="128"  />

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Doctor:</label>

          <select th:field="*{doctor}" class="form-control" required>
            <th:block th:each="doctor : ${listDoctors}">
              <option th:value="${doctor.id}">[[${doctor.name}]]</option>
            </th:block>
          </select>
        </div>
      </div>




      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Select one or more services:</label>

          <select class="form-control" th:field="*{services}" multiple required

  <div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Select services</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <table class="table table-bordered" id="serviceList">
            <thead>
            <tr>
              <th>Select Services</th>
              <th>Service</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <input type="hidden" id="appointmentId" name="appointmentId" th:value="${appointment.id}">
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="btnAssignService">Add Service</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  <div th:replace="modal_fragments :: modal_dialog"></div>

  <div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">
  moduleURL = "[[@{/appointments}]]";
  specializationModuleURL = "[[@{/specializations}]]";
  appointmentModuleURL= "[[@{/appointments}]]";

  dropdownSpecializations = $("#specialization");
  divChosenServices = $("#chosenServices");
  dropdownDoctors = $("#doctor");
  dropdownServices = $("#services")

  let appointmentId = $('#appointmentId').val();


  $(document).ready(function() {
    dropdownSpecializations.change(function() {
      dropdownDoctors.empty();
      dropdownServices.empty();
      getServices();
      getDoctors();

    });

    // dropdownCategories.change(function(){
    //     dropdownServices.empty();
    //     getServices();
    // });

    dropdownServices.change(function() {
      divChosenServices.empty();
      showChosenServices();
    });



    getServices();
    getDoctors();


  });


  function showChosenServices() {
    dropdownServices.children("option:selected").each(function() {
      selectedService = $(this);
      serId = selectedService.val();
      serName = selectedService.text();

      //alert(serId + ' : ' + serName);


      divChosenServices.append("<span class='badge badge-secondary m-1'>" + serName + "</span>");
    });

  }

  function selectServices(appointmentId){
    console.log("Appointment ID:", appointmentId);
    $('#detailModal').modal();
    //alert(appointmentId);
    loadService(appointmentId);
  }

  // function loadService(appointmentId){
  //     specializationId = dropdownSpecializations.val();
  //     url = appointmentModuleURL + "/" + appointmentId + "/specialization/" + specializationId + "/select/services";
  //
  //     //alert(url);
  //     var row = '';
  //     $.get(url, function(responseJson) {
  //         $.each(responseJson, function(index, item) {
  //             row += '<tr>';
  //             row += '<td class="text-center"><input type="checkbox" value=' +item.id + ' id="checkbox_' + item.id+ '" class="check-box-element" ' + item.checked + '/></td>';
  //             row += '<td class="text-center">' + item.name + '</td>';
  //             row += '</tr>';
  //         });
  //         $('#serviceList tbody').html(row);
  //
  //     });
  // }

  $('#btnAssignService').click(function (e) {
    e.preventDefault();
    var data = {};

    var serviceIds = $('#serviceList').find('tbody input[type=checkbox]:checked').map(function () {
      return $(this).val();
    }).get();
    data['serviceIds'] = serviceIds;
    data['appointmentId'] = appointmentId;
    // alert(data['serviceIds']);
    // alert(data['appointmentId']);
    console.log('get all data');
    assignService(data);
  });

  function assignService(data) {
    console.log('come to assign');
    var csrfToken = $("input[name='_csrf']").val(); // Retrieve CSRF token value
    $.ajax({
      type: "POST",
      url: "/ClinicAdmin/appointments/assignment",
      data: JSON.stringify(data),
      dataType: "json",
      contentType: "application/json",
      beforeSend: function(xhr) {
        xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken); // Include CSRF token as header
      },
      success: function (response) {
        console.log('success');
        window.location.href = "/ClinicAdmin/appointments/edit/" + appointmentId;
      },
      error: function (response) {
        console.log('failed');
        console.log(response);
      }

    });
  }

  function getServices() {
    specializationId = dropdownSpecializations.val();
    url = specializationModuleURL + "/" + specializationId + "/services";

    $.get(url, function(responseJson) {
      $.each(responseJson, function(index, service) {
        console.log(service.name);
        $("<option>").val(service.id).text(service.name).appendTo(dropdownServices);
      });
    });
  }


  function getDoctors() {
    specializationId = dropdownSpecializations.val();
    url = specializationModuleURL + "/" + specializationId + "/doctors";

    $.get(url, function(responseJson) {
      $.each(responseJson, function(index, doctor) {
        console.log(doctor.name);
        $("<option>").val(doctor.id).text(doctor.name).appendTo(dropdownDoctors);
      });
    });
  }







</script>
